<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremi Image</title>
    <link rel="stylesheet" href="dorami.css">
</head>
<body>
    <div class="bg">
        <div class="center">
            <div class="ear1"></div>
            <div class="ear2"></div>
            <div class="head">
                <div class="white_head">
                    <div class="left_eyebrow"></div>
                    <div class="left_eye_line1"></div>
                    <div class="left_eye_line2"></div>
                    <div class="left_eye_line3"></div>
                    <div class="left_eye">
                        <div class="left_black_remove"></div>
                        <div class="left_black_eye">
                            <div class="left_white_eye"></div>
                        </div>
                    </div>
                    <div class="right_eyebrow"></div>
                    <div class="right_eye_line1"></div>
                    <div class="right_eye_line2"></div>
                    <div class="right_eye_line3"></div>
                    <div class="right_eye">
                        <div class="right_black_remove"></div>
                        <div class="right_black_eye">
                            <div class="right_white_eye"></div>
                        </div>
                    </div>
                    <div class="nose_upper"></div>
                    <div class="nose"></div>
                    <div class="lip"></div>
                </div>
            </div>
            <div class="caler"></div>
            <div class="bell">
                <div class="black_line1"></div>
                <div class="black_line2"></div>
                <div class="circle"></div>
                <div class="vertical_line"></div>
            </div>
            <div class="left_hand">
                <div class="left_finger"></div>
            </div>
            <div class="body">
                <div class="belly">
                    <div class="bag"></div>
                    <div class="bag2"></div>
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                    <div class="line4"></div>
                    <div class="line5"></div>
                    <div class="line6"></div>
                    <div class="line7"></div>
                    <div class="line8"></div>
                    <div class="line9"></div>
                    <div class="line10"></div>
                    <div class="line11"></div>
                    <div class="remove_bag"></div>
                </div>
                <div class="legs_line_vertical"></div>
                <div class="legs_line_horizontal"></div>
            </div>
            <div class="right_hand">
                <div class="right_finger"></div>
            </div>
            <div class="foot1"></div>
            <div class="foot2"></div>
        </div>
    </div>
</body>
</html>
